<div class="asset-info-root" [style]="style">
	<!-- frame -->
	<div id="frameContainer" class="asset-info-frame-content" (mousemove)="onContainerMouseMove($event)" 
		(mousedown)="onContainerMouseDown($event)" (mouseup)="onContainerMouseUp($event)" [style]="frameContentStyle">
		<img id="frameImage" src="{{frameUrl}}" [style]="frameStyle"/>
	</div>
	<!-- title -->
	<div class="asset-info-title" [style]="titleStyle">
		<div class="col-lg-12 col-md-12 col-sm-12" style="padding-top:8px; text-align: center">
			<a>{{title}}</a>
			<a style="margin-right:8px; float:right; font-size: 16px;color:white" (click)="hide()"><i class="fa fa-times"></i></a>
		</div>
	</div>
	<!-- nav -->
	<div class="asset-info-nav" [style]="titleStyle">
		<div class="col-lg-4 col-md-4 col-sm-4" style="padding-top: 4px; padding-left: 10px">
			<a style="font-size: 20px" (click)="onMagnify()"><i [class]="magnifyClass"></i></a>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4" style="padding-top: 8px; padding-left: 10px; text-align: center;">
			<a (click)="showMoreInfo()">more...</a>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4" style="padding-top: 8px; padding-right: 22px; text-align: right;">
			<a><i class="fa fa-star-o"></i></a>
		</div>
	</div>
	<!-- more -->
	<div class="asset-info-more" [style]="moreInfoStyle">
		<div class="col-lg-12 col-md-12 col-sm-12 asset-info-more-top">
			<div class="col-lg-6 col-md-6 col-sm-6" style="padding-top: 6px">
				{{title}}
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6" style="padding-right: 0px">
			    <a style="margin-top: 8px; float:right; font-size: 14px" (click)="hideMoreInfo()"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="asset-info-more-content">
			<div class="col-lg-12 col-md-12 col-sm-12" *ngIf="isInfoContent">
				{{description}}
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12" *ngIf="isInfoContent && linkLabel && linkUrl" style="padding-top: 16px">
				<a href="{{linkUrl}}" style="text-decoration: underline" target="_blank">{{linkLabel}}</a>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12"  *ngIf="isComment">
				Comments<br/>
			</div>
		</div>
		<div class="asset-info-more-bottom">
			<div class="col-lg-3 col-md-3 col-sm-3"></div>
			<div class="col-lg-3 col-md-3 col-sm-3" style="text-align: center;">
				<a style="font-size: 12px; color: #aaa" (click)="showContentInfo()">infos</a>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3" style="text-align: center;">
				<a style="font-size: 12px; color: #aaa" (click)="showComment()">Comments</a>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3"></div>
		</div>
	</div>
	<!-- video -->
	<div class="asset-info-video" [style]="videoStyle">
		<video id="video" style="margin:auto" height="100%" (playing)="onPlayingVideo($event)" controls autoplay controlsList="nodownload" 
			oncontextmenu="return false;">
			<source src="{{videoUrl}}"/>
		</video>
	</div> 
</div>
