<div id="tool-bottom" [style]="style">
	<div class="col-lg-10 col-md-10 col-sm-10" style="padding-left: 0px; font-size:14px">
		<table><tr>
			<td style="width: 80px">Camera</td>
			<td style="padding-right: 8px">
				<select class="form-control" (change)="cameraSelectChange($event.target.value)">
					<option *ngFor="let option of cameraSelect.optionList" [value]="option.value" selected="{{option.selected}}" >{{option.label}}
					</option>
				</select>
			</td>
			<td style="padding-right: 8px"><a type="button" class="btn btn-warning" title="reset camera to the original position" (click)="onReset()">Reset</a></td>
			<td style="padding-right: 8px"><a type="button" class="btn btn-danger" title="save the camera position" (click)="updateModel()">Save</a></td>
			<td style="padding-left:16px; padding-right: 8px">Focal:</td>
			<td style="width:180px; padding-right:16px"><input type="range" class="custom-range" min="10" max="140" [(ngModel)]="fov" (ngModelChange)="updateFov()"></td>
			<td style="padding-right: 8px"><a type="button" class="btn btn-info" title="add a new camera" data-toggle="modal" data-target="#addCamera" (click)="onAdd()">Add</a></td>
			<td style="padding-right: 8px"><a type="button" class="btn btn-danger" title="delete camera" (click)="onDelete()">Delete</a></td>
		</tr></table>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2">
	    <a style="margin-top: 8px; float:right; font-size: 14px" (click)="hide()"><i class="fa fa-times"></i></a>
	</div>
</div>

<app-modal-add-camera #modalAddCamera (event)="modalAddCameraEventHandler($event)"></app-modal-add-camera>
