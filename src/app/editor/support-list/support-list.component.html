<div id="support-list" [style]="style">
	<div class="col-lg-6 col-md-6 col-sm-6" style="font-size: 14px;">Supports</div>
	<div class="col-lg-6 col-md-6 col-sm-6">
	    <a style="float:right; font-size: 14px" (click)="hide()"><i class="fa fa-times"></i></a>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12" style="padding-top:6px">
	 	<div *ngFor="let support of supportList; let i = index" class="col-sm-12 col-md-12 col-lg-12" style="padding:3px;">
			<div [ngClass]="{'support-selected' : i == selected}">
				<div class="thumb-container" style="padding:0px">
					<img class="img-responsive" src="{{support.thumb}}" (mousedown)="select(support, i)" alt="" style="cursor: pointer">
					<div class="thumb-edit">
					   <a class="btn btn-round btn-default" style="font-size: 10px"><i class="fa fa-pencil" (click)="supportDetail(support, i)"></i></a>
					</div>
				</div>
			</div>
	 		<div class="col-lg-12 col-md-12 col-sm-12" style="padding:0px">{{support.getParamValue('title')}}</div>
   </div>
   </div>
</div>
