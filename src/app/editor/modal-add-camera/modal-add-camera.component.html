<div id="addCamera" class="modal fade modeless" style="overflow: hidden;" cdkDrag>
  <div class="modal-dialog" role="document" style="width: 300px; margin: auto">
    <div class="modal-content">
       <div class="modal-header" style="height:26px; padding-top:4px" cdkDragHandle>
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-dismiss="modal" (click)="close()">&times;</button>
           <h4 class="modal-title" style="font-size: 14px;">Add Camera</h4>
      </div>
      <div class="modal-body">
			<input type="text" class="form-control" style="font-size:12px" placeholder="camera name" [(ngModel)]="name">
      </div>
      <div class="modal-footer">
      		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
       		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
