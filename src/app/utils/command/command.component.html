	<!-- command input -->
	<div style="margin:4px">
		<input type="text" class="form-control" style="width: 100%; font-size:14px; font-family:'Courier New'" placeholder=""
			[(ngModel)]="cmdInput" (keyup.enter)="onCmdInputEnter()" (keydown)="onKeydown($event)"/>
	</div>
	
	<div #logContainer [style]="logContainerStyle">
		<div *ngFor="let log of logMonitor.logs" [ngStyle]="{'font-family': 'Courier New', 'font-size': '12px', 'color': log.color}">{{log.message}}</div>
	</div>
